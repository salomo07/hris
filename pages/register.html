<script>
	var usernameParsley=$('#username').parsley();
	var emailParsley=$('#email').parsley();

    var step1=()=>{

    }
	var callGET=((url,callback)=>{
        var settings = {
          "url": url,
          "method": "GET",
          success:((result, textStatus, xhr)=>{
            callback(result)
          }),
          error:(result, textStatus, xhr)=>{
          	toastr.error(textStatus,"Error");
          }
        };
        $.ajax(settings)
	});
	var callPOST=((url,data,callback)=>{
        var settings = {
          "url": url,
          "method": "POST",
          "dataType":"json",
          "data": JSON.stringify(data),
          "success":((result, textStatus, xhr)=>{
            if(xhr.status!=200){toastr.error(textStatus,"Error");return}
            if(result==null){
              callback([])
            }else if (result!=null){
              callback(result)
            }
          }),
          error:(result, textStatus, xhr)=>{
            if(result.responseText='error'){toastr.error("Failed to load data...","Error");}
            if(xhr=="Unauthorized"){window.location.href = "/";}
            toastr.error(textStatus,"Error");
          }
        };
        $.ajax(settings)
      });
    var googleUser = {};
	var startApp = function() {
		gapi.load('auth2', function(){
		  auth2 = gapi.auth2.init({clientId: atob('{{.cid}}'),scope: 'email',plugin_name:'LoginHRIS'
		  });
		  attachSignin(document.getElementById('customBtn'));
		});
	};

	function attachSignin(element) {
		console.log(element.id);
		auth2.attachClickHandler(element, {},
		    function(googleUser) {
		    	// console.log(googleUser.getBasicProfile().getEmail());
		    	$("#username").val(googleUser.getBasicProfile().getName().split(" ").join(""));
				$("#email").val(googleUser.getBasicProfile().getEmail());
				callPOST("/checkusername",{username:googleUser.getBasicProfile().getName().split(" ").join("")},(res)=>{
					if (res.length>0){
						toastr.warning("Username is already taken");
					}
				});
				$("#pass").focus();
				callPOST("/checkemail",{email:googleUser.getBasicProfile().getEmail().toLowerCase()},(res)=>{
					if (res.length>0){
						console.log(usernameParsley)
						toastr.warning("Email is already registered, please sign-in with this email");
						$('#email').parsley().addError('emailexist', {message: 'Email is already registered, please sign-in with this email'});
					}
				});
		    }, 
		    function(error) {
		      console.log(JSON.stringify(error, undefined, 2));
		      toastr.error(JSON.stringify(error, undefined, 2),"Error");
		    });
	}
	startApp();


	window.fbAsyncInit = function() {
	FB.init({appId:atob('{{.fid}}'),cookie: true,xfbml: false,version:'v2.7'});		
		FB.AppEvents.logPageView();   
	};

	(function(d, s, id){
	 var js, fjs = d.getElementsByTagName(s)[0];
	 if (d.getElementById(id)) {return;}
	 js = d.createElement(s); js.id = id;
	 js.src = "https://connect.facebook.net/en_US/sdk.js";
	 fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	var onClickFB=()=>{
		FB.login(function(response) {
			if (response.authResponse){
				console.log(response.authResponse.accessToken);
				callGET("https://graph.facebook.com/"+response.authResponse.userID+"?fields=email,name&access_token="+response.authResponse.accessToken,(rst)=>{
						$("#username").val(rst.name.split(" ").join(""));
						$("#email").val(rst.email);
						callPOST("/checkusername",{username:rst.name.split(" ").join("")},(res)=>{
							if (res.length>0){
								toastr.warning("Username is already taken");
							}
						});
						$("#pass").focus();
						callPOST("/checkemail",{email:rst.email.toLowerCase()},(res)=>{
							if (res.length>0){
								toastr.warning("Email is already registered, please sign-in with this email");
								$('#email').parsley().addError('forcederror', {message: 'Email is already taken.', updateClass: true});
							}
						});
					})
			}
		}, {scope: 'email'});
	}

	$('#wizard2').steps({
        headerTag: 'h3',
        bodyTag: 'section',
        autoFocus: true,
        titleTemplate: '<span class="number">#index#<\/span> <span class="title">#title#<\/span>',
        onStepChanging: function(event, currentIndex, newIndex) {
            if (currentIndex < newIndex) {
                // Step 1 form validation
                if (currentIndex === 0) {
                    if (usernameParsley.isValid() && emailParsley.isValid()) {
                        return true;
                    } else {
                        usernameParsley.validate();
                        emailParsley.validate();
                    }
                }
                // Step 2 form validation
                if (currentIndex === 1) {
                    var email = $('#email').parsley();
                    if (email.isValid()) {
                        return true;
                    } else {
                        email.validate();
                    }
                }
                // Always allow step back to the previous step even if the current step is not valid.
            } else {
                return true;
            }
        }
    });
    var checkUsername=(ele)=>{
    	console.log($(ele).val())
    	callPOST("/checkusername",{username:$(ele).val()},(res)=>{
			if (res.length>0){
				toastr.warning("Username is already taken");
				$('#username').parsley().addError('forcederror', {message: 'Username is already taken.', updateClass: true});
			}
		});
    }
    var checkEmail=(ele)=>{
    	callPOST("/checkemail",{email:$(ele).val()},(res)=>{
			if (res.length>0){
				toastr.warning("Email is already taken");
				$('#email').parsley().addError('forcederror', {message: 'Email is already taken.', updateClass: true});
			}
		});
    }
</script>
